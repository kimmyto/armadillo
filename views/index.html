<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>Armadillo.js</title>
      <meta name="description" content="An inter-device HTML game framework. Use your mobile device as a controller for any HTML game."
      <meta name="viewport" user-scalable=no width=device-width content="initial-scale=1, maximum-scale=1" />
      <link rel="stylesheet" href="assets/css/main.css" type='text/css'/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
      <script src="assets/js/main.js"></script>
  </head>
  <body>
      <!-- This section is visible on the hosting device (desktop/laptop) -->
      <section id="host" style="display:none">
          <div class="container">

              <h1 class="logo">Armadillo.js | An inter-device HTML game framework</h1>

              <div id="menu">
                  <nav>
                      <ul>
                          <li><a href="#" id="play"><div class="bulletHole"></div>Play Demo</a></li>
                          <li><a href="#"><div class="bulletHole"></div>Documentation</a></li>
                          <li><a href="#"><div class="bulletHole"></div>Download</a></li>
                          <li><a href="#"><div class="bulletHole"></div>Credits</a></li>
                      </ul>
                  </nav>
              </div>
              <!-- This div will show the generated connection code -->
              <div id="getCode"  style="display:none">
                  <div class="instructions">
                    Grab your phone and go to
                    <div class="website">dillo.cc</div>
                    now enter the following code
                    <div id="code"></div>
                  </div>
              </div>

              <!-- This div will show the player's score -->
              <div id="score"  style="display:none">
              </div>

          </div>
      </section>

      <!-- This section contains the canvas and is visible when the game starts -->
      <section id="game"  style="display:none">hello
      </section>

      <!-- This section is visible on the mobile device -->
      <section id="player" style="display:none">
          <div id="connect">
            <input type="number" placeholder="code" id="input"/>
            <button id="join"> Join </button>
          </div>
          <div id="controller" style="display:none">
            <div>
              <div id="joystick"></div>
            </div>
            <div id="button1">connected</div>
            <div id="button2"></div>
          </div>
      </section>


      <!-- load fastclick -->
      <script src="assets/js/fastclick.js"></script>

      <!-- load socket.io file -->
      <script src="/socket.io/socket.io.js"></script>

      <!-- load framework js file -->
      <script src="assets/js/armadillo.js"></script>

      <!-- load controller js file -->
      <script src="assets/js/controller.js"></script>

  </body>
</html>
